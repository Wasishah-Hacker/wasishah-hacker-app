name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Updated to latest v4

      - name: Build with Buildozer
        uses: Enenkel/buildozer-action@v0.0.2 # Using a newer maintained action
        with:
          command: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4 # Updated to v4 to fix deprecation
        with:
          name: Wasishah-Hacker-App
          path: bin/*.apk

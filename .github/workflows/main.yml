name: Build-Wasishah-App
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build APK
        uses: ArtemShatalov/buildozer-action@v1
        with:
          command: buildozer android debug
          buildozer_version: master
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Wasishah-Hacker-System
          path: bin/*.apk
